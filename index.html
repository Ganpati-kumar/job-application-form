<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Job Application Form</Form></title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
       <div class="apply_box">

          <h1>Job Application
            <span class="title_small">(Web)</span> 
          </h1>
         <form action="">
            <div class="form_container">

              <div class="form_control">
                 <lebel for="first_name">First Name</lebel>
                   <input id="first_name" name="first_name" placeholder="Enter First Name... "/>
              </div>
              <div class="form_control">
                   <lebel for="last_name">Last Name</lebel>
                   <input id="last_name" name="last_name" placeholder="Enter Last Name "/>
              </div>
              <div class="form_control">
                    <lebel for="email">Email</lebel>
                    <input 
                      type="email" 
                      name="email" 
                      placeholder="Enter Email..  " />
              </div>
              <div class="form_control">
                    <lebel for="job_role">Job Role</lebel>
                    <select id="job_role" name="job_role">
                      <option value="">Select job Role</option>
                      <option value="frontend">Frontend Developer</option>
                      <option value="backend">Backend Developer</option>
                      <option value="full-stack">Full Stack Developer</option>
                      <option value="ui_ux">UI UX Designer </option>
                    </select>
              </div>
              <div class="textarea_control">
                    <lebel for="address">Address</lebel>
                    <textarea 
                      id="address" 
                      name="address" 
                      row="4" 
                      cols="50"
                       placeholder="Enter Address"
                       ></textarea>
              </div>
                      <div class="form_control">
                        <lebel for="city">City </lebel>
                        <input 
                          id="city" 
                          name="city"
                           placeholder="Enter city Name... " />
              
              </div>
              <div class="form_control">
                      <lebel for="pincode">Pincode </lebel>
                        <input
                         type="number" 
                         id="pincode" 
                         name="pincode" 
                         placeholder="Enter Pincode... " />
              </div>
            
              <div class="form_control">
                        <lebel for="date">Date </lebel>
                        <input 
                          value="2024-02-23"
                          type="date" 
                          id="date" 
                         name="date"
                         />
              </div>
            
              <div class="form_control">
                        <lebel for="upload">Upload Your CV </lebel>
                        <input  type="file" id="upload" name="upload" />
                      </div>
              </div>
            
            

             <div class="button_container">
                <button type="submit">Apply Now </button>
              </div>    
          
            
          
             </form>
         

        </div>


    </div>
</body>
</html>
